version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: nestdb
      MYSQL_USER: nestuser
      MYSQL_PASSWORD: nestpassword
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  nest:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nest
    working_dir: /app
    volumes:
      - ./:/app
    ports:
      - "3000:3000"
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_USER=nestuser
      - DB_PASSWORD=nestpassword
      - DB_NAME=nestdb
    depends_on:
      - db

volumes:
  db_data: